<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="abhi.css">

    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <div class="container">
      <div class="result">   
        <div class="cpu">
          <img src="images/rock.png" alt="Rock" />
          <p>Computer</p>
        </div>
        
        <div class="user">
          <img src="images/rock.png" alt="Rock" />
          <p>You</p>
        </div>
      </div>

      <div class="text">Let's Play</div>

      <div class="options">
        <div class="rock option-image">
          <img src="images/rock.png" alt="Rock" />
          <p>Rock</p>
        </div>

        <div class="paper option-image">
          <img src="images/paper.png" alt="Paper" />
          <p>Paper</p>
        </div>

        <div class="scissor option-image">
          <img src="images/scissors.png" alt="Scissor" />
          <p>scissor</p>
        </div>
      </div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="abhiScript.js"></script>
  </body>
</html>
